<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="
    style.css">
</head> 
<body>
<div class="person-selector">
    <button class="button person-selector-button active-person" id = "shashank-selector">shashank</button>
    <button class="button person-selector-button " id = "teen-selector">teen</button>
</div>
<div class="chat-container">
    <h2 class="chat-header">shashank chatting...</h2>
    <div class="chat-messages">
        <div class="message blue-bg">
            <div class="message-sender">shashank</div>
            <div class="message-text">hey,teen what's up?</div>
            <div class="message-timestamp">10:35 AM</div>
        </div>
        <div class="message gray-bg">
            <div class="message-sender">teen</div>
            <div class="message-text">not muc,just living the dream?</div>
            <div class="message-timestamp">10:35 AM</div>
        </div>
    </div>
  <form class="chat-input-form">
    <input type="text" class = "chat-input" required placeholder="shashank,type here...">
    <button  type = "submit "class="button send-button">Send</button>
  </form>
  <!-- <button class="button clear-chat-buttn">Clear chat</button> -->
  <button id="clear-chat-button" class="clear-chat-button button">Clear Chat</button>

</div>
<script src="app.js"></script>
</body>
